{% load socialaccount %}
<html>
<body>
<h1>Google OAuth </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
</body>
</html>
